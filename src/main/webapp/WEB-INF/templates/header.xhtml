<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
	<div id="header">
		<h:form>
			<b:navBar brand="Vigilância Comunitária Web" brandHref="#" inverse="true">
				<b:navbarLinks>
					<b:navCommandLink value="Home" action="#{usuarioMBean.irParaoInicio()}"></b:navCommandLink>
					<b:navCommandLink value="Sair" href="#" rendered="#{usuarioMBean.logado}"></b:navCommandLink>
					<b:navCommandLink value="Login" action="#{usuarioMBean.goToLogin()}" rendered="#{not usuarioMBean.logado}"></b:navCommandLink>
					<b:navCommandLink value="Cadastrar" action="#{usuarioMBean.goToCadastro()}" rendered="#{not usuarioMBean.logado}"></b:navCommandLink>
				</b:navbarLinks>
			</b:navBar>
		</h:form>
	</div>
    
</ui:composition>
