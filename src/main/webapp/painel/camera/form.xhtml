<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
                
	<ui:define name="conteudo">
		<div class="container">
			<h:form>
				<div class="form-group">
					<p:outputLabel value="Ip:" />
					<p:inputText value="#{cameraMBean.obj.ip}" styleClass="form-control" />
					
					<p:outputLabel value="Descrição:" />
					<p:inputText value="#{cameraMBean.obj.descricao}" styleClass="form-control" />
					
					<p:outputLabel for="tipo" value="Tipo Câmera: " />
					<br/>
			        <p:selectOneMenu id="tipo" value="#{cameraMBean.obj.tipoCamera}">
			            <f:selectItem itemLabel="Selecione..." itemValue="" />
			            <f:selectItems value="#{cameraMBean.tipoCameras}" />
			        </p:selectOneMenu>
					
			       	<br/>
					
					<p:commandButton value="Enviar" styleClass="btn btn-default" action="#{cameraMBean.cadastrar()}"/>
				</div>				
			</h:form>
		</div>
	</ui:define>
                
</ui:composition>
