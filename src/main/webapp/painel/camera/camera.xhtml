<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
                
	<ui:define name="conteudo">
		<div class="container">
			<h:form>
				<p:outputPanel rendered="#{cameraMBean.viewCamera.tipoCamera.ordinal == 0}">
					<h2>#{cameraMBean.viewCamera.descricao}</h2>
					<iframe width="1000px" height="600px" src="#{cameraMBean.viewCamera.ip}"></iframe>
					<br />
					<p:commandButton value="Voltar" action="#{cameraMBean.goToList()}" />
				</p:outputPanel>
			
				<p:outputPanel rendered="#{cameraMBean.viewCamera.tipoCamera.ordinal == 1}">
					<h2>#{cameraMBean.viewCamera.descricao}</h2>
					<img style="-webkit-user-select: none" width="1000px" height="600px" src="#{cameraMBean.viewCamera.ip}"></img>
					<br />
					<p:commandButton value="Voltar" action="#{cameraMBean.goToList()}" />
				</p:outputPanel>
			</h:form>
		</div>
	</ui:define>
                
</ui:composition>
